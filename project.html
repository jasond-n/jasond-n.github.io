  <section class="mbr-section content5 cid-tlR8ueAOzq">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 align-center" style="margin-top: 50px;">
          <h2 class="mbr-section-title mb-4 display-2">Guess the Number</h2>
          <p class="mbr-section-text mb-5 display-4">Guess a number between 1 and 100:</p>
          <input type="number" id="guessInput" class="form-control form-control-lg" min="0">
          <button onclick="checkGuess()" class="btn btn-primary btn-lg mt-3">Submit</button>
          <p id="result" class="mbr-text mt-3"></p>
          <p id="previousGuesses" class="mbr-text mt-3"></p>
        </div>
      </div>
    </div>
  </section>

  <script>
    let targetNumber, guesses;
  
    function startNewGame() {
      // Generate a new random number between 1 and 100
      targetNumber = Math.floor(Math.random() * 100) + 1;
  
      // Initialize or reset the list of guesses
      guesses = [];
  
      // Clear the result and previous guesses display
      displayResult("");
      displayGuesses();
    }
  
    // Call the function to start a new game when the page loads
    window.onload = startNewGame;
  
    function checkGuess() {
      // Get the user's guess from the input field
      const guessInput = document.getElementById("guessInput");
      const guess = parseInt(guessInput.value);
  
      // Check if the guess is a valid number and not negative
      if (isNaN(guess) || guess < 0) {
        alert("Please enter a valid non-negative number.");
        return;
      }
  
      // Add the guess to the list of previous guesses
      guesses.push(guess);
  
      // Check if the guess is correct, too low, or too high
      if (guess === targetNumber) {
        alert(`Congratulations! You guessed the correct number in ${guesses.length} attempts!`);
        // Start a new game
        startNewGame();
      } else if (guess < targetNumber) {
        displayResult("Too low! Try a higher number.");
      } else {
        displayResult("Too high! Try a lower number.");
      }
  
      // Update the list of previous guesses
      displayGuesses();
  
      // Clear the input field
      guessInput.value = "";
    }
  
    function displayResult(message) {
      // Display the result message
      const result = document.getElementById("result");
      result.innerHTML = message;
    }
  
    function displayGuesses() {
      // Display the list of previous guesses
      const previousGuesses = document.getElementById("previousGuesses");
      previousGuesses.innerHTML = `Previous guesses: ${guesses.join(", ")}`;
    }
  </script>
